<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .result-box h3 {
            margin-top: 0;
        }
        .result-box ul {
            list-style-type: none;
            padding: 0;
        }
        .result-box ul li {
            margin: 5px 0;
        }
        .result-box ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .result-box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statement Analyzer</h1>
        <form method="POST">
            <textarea name="statement" placeholder="Enter a statement to analyze...">{{ statement if statement else '' }}</textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if analysis %}
        <div class="result-box">
            <h3>Analysis:</h3>
            <p>{{ analysis }}</p>

            {% if sources %}
            <h3>Relevant Sources:</h3>
            <ul>
                {% for url in sources %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
